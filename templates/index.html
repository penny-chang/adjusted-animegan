<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>
        Studio Ghibli Style Transformer
    </title>
</head>
<body>
<div id="root-container" class="m-2">
    <h1>Studio Ghibli Style Transformer</h1>

    <h2>Run Test</h2>

    <form method="POST" enctype="multipart/form-data" action="/transform">
        <div class="col">
            <!--            <span class="input-group-addon">Please Select</span>-->
            <!--            <select name="model" class="selectpicker form-control">-->
            <!--                {% for o in data %}-->
            <!--                <option value="{{ o }}">{{ o }}</option>-->
            <!--                {% endfor %}-->
            <!--            </select>-->
            <!--            <div class="m-2"></div>-->
            <div class="mb-2">
                <label class="form-label" for="input-file">Image File</label>
                <input id="input-file" type="file" name="image" accept="image/png, image/jpeg, image/gif, image/bmp"
                       class="form-control"/>
            </div>
            <button id="input-submit" type="submit" value="Submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    {% if history is defined and history|length > 0 %}
    <div class="m-2"></div>
    <h2>History</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Filename</th>
            <th>Last Modified</th>
        </tr>
        </thead>
        {% for o in history %}
        <tbody>
        <tr>
            <td>
                <a href="/result?filename={{ o.filename }}">{{ o.filename }}</a></td>
            <td>{{ o.last_modified }}</td>
        </tr>
        </tbody>
        {% endfor %}
    </table>
    {% endif %}
</div>
</body>
</html>
