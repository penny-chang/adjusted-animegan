<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>
        Studio Ghibli Style Transformer
    </title>
</head>
<body>
<div id="root-container" class="m-2">
    <h1>Result</h1>

    <a href="/" role="button" class="btn btn-primary">Try Another</a>

    <div class="m-2"></div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th><h2>Original</h2></th>
        {% for model in models %}
            <th><h2>{{ model }}</h2></th>
        {% endfor %}
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><img src="static/upload/{{ filename }}" alt="" class="img-fluid"></td>
        {% for model in models %}
            <td><img src="static/transformed/{{ model }}/{{ filename }}" alt="" class="img-fluid"></td>
        {% endfor %}
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
